<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="angular.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <script src="script.js"></script>
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>

</head>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="items" />
    </div>


    <div class="form-group">
      <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <!-- Your message can go here. -->
      {{msg}}
    </div>
  </div>
</body>

</html>
